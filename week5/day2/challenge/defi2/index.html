<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        .city-result {
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Sunrise Times</h1>
    
    <form id="sunriseForm">
        <h3>Ville 1</h3>
        <div class="form-group">
            <label for="lat1">Latitude:</label>
            <input type="number" id="lat1" step="any" value="48.864716" required>
        </div>
        <div class="form-group">
            <label for="lng1">Longitude:</label>
            <input type="number" id="lng1" step="any" value="2.349014" required>
        </div>
        
        <h3>Ville 2</h3>
        <div class="form-group">
            <label for="lat2">Latitude:</label>
            <input type="number" id="lat2" step="any" value="40.730610" required>
        </div>
        <div class="form-group">
            <label for="lng2">Longitude:</label>
            <input type="number" id="lng2" step="any" value="-73.935242" required>
        </div>
        
        <button type="submit">Get Sunrise Times</button>
    </form>
    
    <div id="results">
        <h3>Sunrise Times</h3>
        <div id="city1Result" class="city-result"></div>
        <div id="city2Result" class="city-result"></div>
    </div>

    <script src="defi2.js"></script>
</body>
</html>
